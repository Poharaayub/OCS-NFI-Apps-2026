<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCS NFI 26</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content" id="content">
    </div>

<div class="bottom-bar">
  <div class="menu-item" onclick="setActive(this,'Job Desk')">
    <div class="icon-wrap"><span class="material-symbols-rounded">calendar_month</span></div>
    Job Desk
  </div>
  <div class="menu-item" onclick="setActive(this,'Laporan')">
    <div class="icon-wrap"><span class="material-symbols-rounded">description</span></div>
    Laporan
  </div>
  <div class="menu-item active" id="default-menu" onclick="setActive(this,'Beranda')">
    <div class="icon-wrap"><span class="material-symbols-rounded">home</span></div>
    Beranda
  </div>
  <div class="menu-item" onclick="setActive(this,'Absensi')">
    <div class="icon-wrap"><span class="material-symbols-rounded">fact_check</span></div>
    Absensi
  </div>
  <div class="menu-item" onclick="setActive(this,'Lainnya')">
    <div class="icon-wrap"><span class="material-symbols-rounded">apps</span></div>
    Lainnya
  </div>
</div>

<div class="bottom-sheet-overlay" id="sheetOverlay" onclick="closeSheet()"></div>

<div class="bottom-sheet" id="membersSheet">
  <span class="material-symbols-rounded close-btn" onclick="closeSheet()">close</span>
  <h2>All Members</h2>
  <p class="subtitle">Klik di nama member untuk menghubungi via whatsapp</p>
  <div class="buttons" id="membersButtons"></div>
</div>

<div class="bottom-sheet" id="absenSheet">
  <span class="material-symbols-rounded close-btn" onclick="closeSheet()">close</span>
  <h2>Ajukan Izin Absensi</h2>
  <div class="buttons" id="absenButtons"></div>
</div>

<div class="bottom-sheet" id="kasSheet">
  <span class="material-symbols-rounded close-btn" onclick="closeSheet()">close</span>
  <h2>Program Uang Kas</h2>
  <div class="buttons" id="kasButtons"></div>
</div>

<div class="bottom-sheet" id="toolsSheet">
  <span class="material-symbols-rounded close-btn" onclick="closeSheet()">close</span>
  <h2>Peralatan & Alat Bantu Kerja</h2>
  <div class="buttons" id="toolsButtons"></div>
</div>

<div class="bottom-sheet" id="updateSheet">
  <span class="material-symbols-rounded close-btn" onclick="closeSheet()">close</span>
  <h2>Upload ke Team Leader</h2>
  <div class="buttons" id="updateButtons"></div>
</div>

<script src="script.js"></script>
</body>
</html>
