<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OCS NFI APPS 26 - Theme #B5CCBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    
    <style>
        :root {
          /* Custom Theme Palette based on #B5CCBA */
          --m3-surface: #0E110D;
          --m3-surface-container: #1A1E18;
          --m3-primary: #B5CCBA; /* Warna baru yang diminta */
          --m3-on-primary: #1F3524;
          --m3-primary-container: #3B4D3F;
          --m3-on-primary-container: #D1E8D6;
          --m3-secondary-container: #333B34;
          --m3-on-surface: #E0E4DB;
          --m3-on-surface-variant: #B0B7A9;
          --m3-outline-variant: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
          font-family: 'Plus Jakarta Sans', sans-serif;
          background-color: var(--m3-surface);
          color: var(--m3-on-surface);
          height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }

        @keyframes pageIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-page { animation: pageIn 0.4s cubic-bezier(0.2, 0, 0, 1) forwards; }

        .page-header { 
          flex-shrink: 0; 
          padding: 32px 24px 20px 24px; 
          border-bottom: 1px solid var(--m3-outline-variant); 
        }
        .page-header h1 { 
          font-size: 28px; 
          font-weight: 700; 
          letter-spacing: -0.5px;
          color: var(--m3-on-surface); 
        }

        .content { flex: 1; overflow-y: auto; scrollbar-width: none; position: relative; }
        .content::-webkit-scrollbar { display: none; }
        
        .page-padding { padding: 20px 20px 120px 20px; }

        .full-frame-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
            padding-bottom: 84px;
        }
        .full-frame-container iframe { width: 100%; height: 100%; border: none; }

        .buttons { display: flex; flex-direction: column; gap: 12px; }
        .buttons button {
          display: flex; align-items: center; gap: 16px; width: 100%; padding: 18px 20px; 
          border: none; border-radius: 20px; 
          background: var(--m3-surface-container); color: var(--m3-on-surface); 
          font-size: 16px; font-weight: 600; transition: 0.2s; cursor: pointer; text-align: left;
        }
        .buttons button:active { background: var(--m3-secondary-container); transform: scale(0.97); }
        
        .buttons button span.material-symbols-rounded {
          color: var(--m3-on-primary-container); background: var(--m3-primary-container);
          width: 44px; height: 44px; display: flex; align-items: center; justify-content: center;
          border-radius: 14px; flex-shrink: 0; font-size: 24px;
        }

        /* Bottom Bar */
        .bottom-bar {
          position: fixed; 
          bottom: 0; left: 0; right: 0; 
          height: 88px; 
          background: rgba(26, 30, 24, 0.92);
          backdrop-filter: blur(24px);
          -webkit-backdrop-filter: blur(24px);
          display: flex; 
          align-items: flex-start;
          justify-content: space-around;
          z-index: 1000;
          border-top: 1px solid var(--m3-outline-variant);
          padding: 12px 6px calc(env(safe-area-inset-bottom) + 6px) 6px;
        }
        
        .menu-item { 
          flex: 1;
          display: flex; 
          flex-direction: column; 
          align-items: center; 
          justify-content: flex-start;
          gap: 6px;
          height: 100%; 
          color: var(--m3-on-surface-variant); 
          cursor: pointer;
          transition: color 0.2s ease;
        }
        
        .nav-icon-wrapper {
          width: 64px; 
          height: 32px; 
          border-radius: 16px;
          display: flex; 
          align-items: center; 
          justify-content: center;
          transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
          position: relative;
        }
        
        .nav-icon-wrapper span { font-size: 24px; transition: all 0.2s ease; }

        .menu-item.active { color: var(--m3-on-surface); }
        .menu-item.active .nav-icon-wrapper { 
          background: var(--m3-primary-container);
          color: var(--m3-primary); /* Menggunakan warna baru */
        }
        .menu-item.active .nav-icon-wrapper span { font-variation-settings: 'FILL' 1; }
        
        .nav-label { font-size: 12px; font-weight: 500; letter-spacing: 0.2px; text-align: center; }
        .menu-item.active .nav-label { font-weight: 700; color: var(--m3-on-surface); }

        /* Bottom Sheet - Presisi Tengah */
        .sheet-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            display: none; z-index: 2000; backdrop-filter: blur(10px); 
        }
        .sheet-overlay.show { display: block; }
        
        .bottom-sheet { 
            position: fixed; 
            left: 50%; 
            bottom: -100%; 
            width: 100%;
            max-width: 600px; 
            height: 94dvh;
            max-height: 94dvh;
            background: var(--m3-surface-container); 
            border-radius: 32px 32px 0 0; 
            transform: translateX(-50%); 
            transition: bottom 0.5s cubic-bezier(0.1, 1, 0.2, 1); 
            z-index: 2001; 
            display: flex; 
            flex-direction: column;
            border-top: 1px solid var(--m3-outline-variant);
            box-shadow: 0 -16px 48px rgba(0,0,0,1);
            overflow: hidden; 
        }
        .bottom-sheet.show { bottom: 0; }
        
        .sheet-handle-area { width: 100%; padding: 16px 0 8px 0; flex-shrink: 0; cursor: pointer; }
        .sheet-handle { width: 40px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 10px; margin: 0 auto; }
        
        .sheet-header { padding: 0 24px 16px 24px; flex-shrink: 0; border-bottom: 1px solid var(--m3-outline-variant); }

        .sheet-body { 
            display: flex;
            flex-direction: column;
            flex: 1; 
            overflow-y: auto; 
            scrollbar-width: none;
            padding: 0; 
        }
        .sheet-body::-webkit-scrollbar { display: none; }
        
        .sheet-body-inner { padding: 20px 24px calc(40px + env(safe-area-inset-bottom)) 24px; }

        .loading-container {
            display: none; flex-direction: column; align-items: center; justify-content: center; flex: 1; gap: 24px;
        }
        .loading-container.active { display: flex; }
        
        .m3-loader {
            width: 56px; height: 56px; border: 6px solid var(--m3-primary-container); border-top: 6px solid var(--m3-primary);
            border-radius: 50%; animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .webview-wrapper { position: relative; width: 100%; flex: 1; display: none; }
        .webview-wrapper.show { display: block; }
        .webview-container { width: 100%; height: 100%; overflow: hidden; background: #fff; }
        .webview-container iframe { width: 100%; height: 100%; border: none; }
        
        .sheet-title-row { display: flex; justify-content: space-between; align-items: center; padding-top: 4px; }
        .btn-open-ext {
            width: 48px; height: 48px; border-radius: 14px; background: var(--m3-secondary-container); 
            color: var(--m3-primary); border: none; display: flex; align-items: center; justify-content: center;
        }
        h2 { color: var(--m3-on-surface); font-size: 24px; font-weight: 700; letter-spacing: -0.5px; }
    </style>
</head>
<body>

<header class="page-header" id="header-ui">
    <h1 id="title-text">Beranda</h1>
</header>

<main class="content" id="main-content"></main>

<nav class="bottom-bar">
    <div class="menu-item" onclick="setActive(this,'Job Desk')">
        <div class="nav-icon-wrapper"><span class="material-symbols-rounded">event_repeat</span></div>
        <span class="nav-label">Job Desk</span>
    </div>
    <div class="menu-item" onclick="setActive(this,'Laporan')">
        <div class="nav-icon-wrapper"><span class="material-symbols-rounded">description</span></div>
        <span class="nav-label">Laporan</span>
    </div>
    <div class="menu-item" id="default-menu" onclick="setActive(this,'Beranda')">
        <div class="nav-icon-wrapper"><span class="material-symbols-rounded">home</span></div>
        <span class="nav-label">Beranda</span>
    </div>
    <div class="menu-item" onclick="setActive(this,'Absensi')">
        <div class="nav-icon-wrapper"><span class="material-symbols-rounded">fact_check</span></div>
        <span class="nav-label">Absensi</span>
    </div>
    <div class="menu-item" onclick="setActive(this,'Lainnya')">
        <div class="nav-icon-wrapper"><span class="material-symbols-rounded">apps</span></div>
        <span class="nav-label">Lainnya</span>
    </div>
</nav>

<div class="sheet-overlay" id="sheetOverlay" onclick="closeSheet()"></div>
<div class="bottom-sheet" id="standardSheet">
    <div class="sheet-handle-area" onclick="closeSheet()">
        <div class="sheet-handle"></div>
    </div>
    <div class="sheet-header" id="sheetHeader"></div>
    <div class="sheet-body" id="sheetBody"></div>
</div>

<script>
    function vibrate() { if(navigator.vibrate) navigator.vibrate(12); }

    window.addEventListener('popstate', function(event) {
        if (document.getElementById('standardSheet').classList.contains('show')) {
            closeSheet(false);
        }
    });

    function setActive(el, menu) {
        vibrate();
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        
        const content = document.getElementById('main-content');
        const header = document.getElementById('header-ui');
        content.scrollTop = 0;

        if(menu === 'Job Desk') {
            header.style.display = 'none';
            content.innerHTML = `
                <div class="full-frame-container animate-page">
                    <iframe src="https://poharaayub.github.io/OCS-NFI-Apps-26-Job-Desk/"></iframe>
                </div>`;
            return;
        }

        header.style.display = 'block';
        document.getElementById('title-text').innerText = menu;
        
        let btns = [];
        if(menu === 'Beranda') {
            btns = [
                ['download', 'Download OCS NFI Apps 26', 'link', 'https://drive.google.com/file/d/1kTBmccjjSEjbIAP8e-LWyb4Fytd0itrC/view?usp=drivesdk'],
                ['campaign', 'Update Informasi Terbaru', 'link', 'https://docs.google.com/document/d/1xBx-CVQ4K1lBEaIKjaKhmesfO8q3LyXs4rhQqH-ymPQ/edit?usp=drivesdk'],
                ['call', 'Hubungi pak Ayub', 'link', 'https://wa.me/6289637126728'],
                ['call', 'Hubungi pak Sadulloh', 'link', 'https://wa.me/6285281587927'],
                ['groups', 'Semua Anggota Tim', 'members']
            ];
        } else if(menu === 'Laporan') {
            btns = [
                ['download', 'Download Kamstamwa', 'link', 'https://drive.google.com/file/d/1Rhy1s2R5G0QdilOMmbiQ5AhgaSuvtsWQ/view?usp=drivesdk'],
                ['download', 'Download Cam To PDF', 'link', 'https://drive.google.com/uc?id=105kaVbODYTpiGii9At-0kAPCHPkltyS4'],
                ['picture_as_pdf', 'Before After to PDF', 'link', 'https://poharaayub.github.io/Before-After-PDF/'],
                ['article', 'Laporan Kehadiran Teks', 'link', 'https://poharaayub.github.io/laporan-kehadiran-clipboard-generator/'],
                ['share', 'WhatsApp Grup OCS NFI', 'link', 'https://chat.whatsapp.com/KnxTC4uGQdGI6WAAVh0UGg'],
                ['person', 'Upload ke Team Leader', 'update'],
                ['local_laundry_service', 'Laporan Pencucian Box', 'report', 'https://docs.google.com/spreadsheets/d/1vf2pzwlvdsm17cyo1Zrc6DBUL4EeQOng5uJjU12aYvg/preview'],
                ['warehouse', 'Laporan Pembersihan Pallet', 'report', 'https://docs.google.com/spreadsheets/d/1C9Zrywvi_ggnHnKHB9fxUU9f-DCWaGNFJflKqbHVEnI/preview'],
                ['inventory', 'Laporan Pencucian Pallet', 'report', 'https://docs.google.com/spreadsheets/d/13dPCq4lEhV4PRA4z2RLQEmPbOIBK9emuclkxk-Dh7iU/preview']
            ];
        } else if(menu === 'Absensi') {
            const pesanTukar = encodeURIComponent("Assalamualaikum, saya ingin mengajukan tukar shift\n\nKeperluan mengajukan tukaran shift:\nShift sebelumnya:\n\nDemikian terimakasih");
            btns = [
                ['apps', 'Greatday Apps', 'link', 'https://app.greatdayhr.com/'],
                ['summarize', 'Rekapitulasi Absensi', 'link', 'https://drive.google.com/drive/folders/1o0sr3Ee6r4VOCGT_a-1dTJ-KVZ0GMX-J'],
                ['mail', 'Ajukan Izin Absensi', 'absen'],
                ['swap_horiz', 'Ajukan Tukar Shift', 'link', `https://wa.me/6289637126728?text=${pesanTukar}`],
                ['assignment', 'Penilaian Karyawan', 'report', 'https://docs.google.com/spreadsheets/d/1o3yFehBFjD7SDgmJqRqlbl36nv77uS8EiqUVMLoc3DA/preview'],
                ['warning', 'Surat Peringatan (SP)', 'link', 'https://drive.google.com/drive/folders/10JcMB3LGNLOL84YjRa2R-Fp7toZR_v2y']
            ];
        } else if(menu === 'Lainnya') {
            btns = [
                ['article', 'Job Desk Teks Generator', 'link', 'https://poharaayub.github.io/grup-jod-desk-input/'],
                ['calendar_month', 'Data Schedule & Job Desk', 'link', 'https://drive.google.com/drive/folders/1UyO20_isk-EMRCLpKhwSBI_BYoP2Vy9A'],
                ['account_balance_wallet', 'Program Uang Kas 2026', 'kas'],
                ['build', 'Data Peralatan Kerja', 'tools'],
                ['photo_camera', 'Instagram OCS Indonesia', 'link', 'https://www.instagram.com/ocsindonesia/'],
                ['collections', 'OCS NFI Gallery 2026', 'link', 'https://drive.google.com/drive/folders/1wtyzi9lhpi7JjY67H76NHGk-qgbOwwd1'],
                ['info', 'About Apps', 'about']
            ];
        }

        content.innerHTML = `<div class="page-padding animate-page"><div class="buttons">${btns.map(b => `<button onclick="handleButtonClick('${b[2]}', '${b[3] || ''}', '${b[1]}')"><span class="material-symbols-rounded">${b[0]}</span><span>${b[1]}</span></button>`).join('')}</div></div>`;
    }

    function handleButtonClick(action, target, label) {
        vibrate();
        if (action === 'link') window.open(target, '_blank');
        else if (action === 'report') openWebviewSheet(target, label);
        else if (action === 'members') openMembersSheet();
        else if (action === 'absen') openAbsenSheet();
        else if (action === 'kas') openKasSheet();
        else if (action === 'tools') openToolsSheet();
        else if (action === 'update') openUpdateSheet();
        else if (action === 'about') openAboutSheet();
    }

    function openWebviewSheet(url, title) {
        const editUrl = url.replace('/preview', '/edit');
        const headerHtml = `
            <div class="sheet-title-row">
                <h2>${title}</h2>
                <button class="btn-open-ext" onclick="window.open('${editUrl}','_blank')">
                    <span class="material-symbols-rounded">open_in_new</span>
                </button>
            </div>`;
        const bodyHtml = `
            <div id="m3Loader" class="loading-container active">
                <div class="m3-loader"></div>
                <span style="font-size:16px; color:var(--m3-on-surface-variant)">Memproses data...</span>
            </div>
            <div id="webviewWrapper" class="webview-wrapper">
                <div class="webview-container">
                    <iframe src="${url}" id="reportIframe" onload="onIframeLoaded()"></iframe>
                </div>
            </div>`;
        renderAndShow(headerHtml, bodyHtml, true);
    }
    
    function onIframeLoaded() {
        document.getElementById('m3Loader').classList.remove('active');
        document.getElementById('webviewWrapper').classList.add('show');
    }

    function openMembersSheet() {
        const members = [
            {name: 'Pohara Ayub', role: 'Team Leader', wa: '6289637126728', icon: 'person'},
            {name: 'Sadulloh', role: 'Team Leader', wa: '6285281587927', icon: 'person'},
            {name: 'Edi Ahmad Jubaedi', role: 'Anggota', wa: '6285883524329', icon: 'person'},
            {name: 'Saiful Bahri', role: 'Anggota', wa: '6281389327308', icon: 'person'},
            {name: 'Wahidin', role: 'Gardener', wa: '6283819602330', icon: 'park'},
            {name: 'Amrullah', role: 'Anggota', wa: '6283879624040', icon: 'person'},
            {name: 'Ade Surahman', role: 'Anggota', wa: '6281947172711', icon: 'person'},
            {name: 'M. Rifai', role: 'Anggota', wa: '6285810611074', icon: 'person'},
            {name: 'Muhammad Toni', role: 'Anggota', wa: '6281286448626', icon: 'person'},
            {name: 'Nabrih', role: 'Anggota', wa: '6281295412005', icon: 'person'},
            {name: 'Sulaiman', role: 'Anggota', wa: '6285716230391', icon: 'person'},
            {name: 'Siti Maemunah', role: 'Anggota', wa: '6285771090915', icon: 'person'}
        ];
        renderAndShow(`<h2>Anggota Tim</h2>`, `<div class="sheet-body-inner"><div class="buttons">${members.map(m => `<button onclick="window.open('https://wa.me/${m.wa}','_blank')"><span class="material-symbols-rounded">${m.icon}</span><div style="display:flex; flex-direction:column; text-align:left;"><span style="font-weight:700; font-size:16px;">${m.name}</span><span style="font-size:12px; opacity:0.6;">${m.role}</span></div></button>`).join('')}</div></div>`);
    }

    function openAbsenSheet() { 
        const pesanIzin = encodeURIComponent("Assalamualaikum, saya ingin mengajukan izin absensi\n\nKeperluan mengajukan izin:\n\nIzin untuk berapa hari:\n\nDemikian terimakasih");
        renderAndShow(`<h2>Ajukan Izin</h2>`, `<div class="sheet-body-inner"><div class="buttons">${generateButtons([['mail','Izin ke pak Ayub',`https://wa.me/6289637126728?text=${pesanIzin}`],['mail','Izin ke pak Sadulloh',`https://wa.me/6285281587927?text=${pesanIzin}`]])}</div></div>`);
    }

    function openKasSheet() {
        const pesanPinjam = encodeURIComponent("Assalamualaikum, saya ingin mengajukan pinjaman uang kas dengan rincian:\n\nJumlah Pinjaman:\nKeperluan Pinjaman:\nRencana Pengembalian:\n\nTerimakasih");
        renderAndShow(`<h2>Program Uang Kas</h2>`, `<div class="sheet-body-inner"><div class="buttons">${generateButtons([['description','Laporan Kas 2026','report_kas'],['attach_money','Ajukan Pinjaman Kas',`https://wa.me/6285281587927?text=${pesanPinjam}`],['gavel','Peraturan Uang Kas','https://docs.google.com/document/d/1pRdzuZYOEsO4gadqvAWk7qT7DMCcA87dlU75tSibAyQ/edit?usp=drivesdk']])}</div></div>`);
    }

    function openToolsSheet() {
        const pk = encodeURIComponent("Assalamualaikum, saya ingin melaporkan kerusakan peralatan/ alat bantu kerja dengan rincian sebagai berikut\n\nNama peralatan:\nKerusakan dibagian:\nKronologi kerusakan:\n\nDemikian terimakasih");
        const pr = encodeURIComponent("Assalamualaikum, saya ingin request peralatan/ alat bantu kerja dengan rincian sebagai berikut\n\nNama peralatan/ alat bantu kerja:\nJumlah request:\nUntuk digunakan diarea:\n\nDemikian terimakasih");
        renderAndShow(`<h2>Data Peralatan</h2>`, `<div class="sheet-body-inner"><div class="buttons">${generateButtons([['build', 'Cek Data Peralatan', 'report_alat'],['report_problem', 'Lapor Kerusakan Alat', `https://wa.me/6289637126728?text=${pk}`],['add', 'Request Alat Baru', `https://wa.me/6285281587927?text=${pr}`],['local_laundry_service', 'Cek Detergen', 'report_detergen']])}</div></div>`);
    }

    function generateButtons(data) {
        return data.map(b => {
            let action = `window.open('${b[2]}','_blank')`;
            if(b[2] === 'report_kas') action = `openWebviewSheet('https://docs.google.com/spreadsheets/d/1mPzw4aiXAvZz0fkyUWAkmzJjCKUgCKRYbDQeUgI95Dk/preview','Laporan Kas')`;
            if(b[2] === 'report_alat') action = `openWebviewSheet('https://docs.google.com/spreadsheets/d/16F8PvkiDaDY_ZyIfkf0K0eeXwPvDelRSSgAeCl292fk/preview','Data Peralatan')`;
            if(b[2] === 'report_detergen') action = `openWebviewSheet('https://docs.google.com/spreadsheets/d/11IqbMX3eR3mWIV-i5KZAeFWTb9gNmh1OwDmfqXGLfW8/preview','Pemakaian Detergen')`;
            return `<button onclick="${action}"><span class="material-symbols-rounded">${b[0]}</span><span>${b[1]}</span></button>`;
        }).join('');
    }

    function openUpdateSheet() { renderAndShow(`<h2>Update Laporan</h2>`, `<div class="sheet-body-inner"><div class="buttons">${generateButtons([['person','Kirim ke pak Ayub','https://wa.me/6289637126728'],['person','Kirim ke pak Sadulloh','https://wa.me/6285281587927']])}</div></div>`); }
    function openAboutSheet() { renderAndShow(`<h2>About Apps</h2>`, `<div class="sheet-body-inner" style="color:var(--m3-on-surface-variant);"><p style="font-size:16px; margin-bottom:6px">OCS NFI APPS 26 v3.8.5</p><p style="font-size:16px">Developer: <b>Pohara Ayub</b></p><br><button onclick="window.open('https://wa.me/6289637126728','_blank')" style="width:100%; padding:20px; border-radius:18px; border:none; background:var(--m3-primary-container); color:var(--m3-primary); font-weight:700; font-size:16px;">WhatsApp Developer</button></div>`); }
    
    function renderAndShow(headerHtml, bodyHtml, isFullFrame = false) { 
        document.getElementById('sheetHeader').innerHTML = headerHtml; 
        document.getElementById('sheetBody').innerHTML = bodyHtml; 
        const sheet = document.getElementById('standardSheet');
        sheet.style.overflow = isFullFrame ? 'hidden' : 'visible';
        document.getElementById('sheetOverlay').classList.add('show'); 
        sheet.classList.add('show'); 
        window.history.pushState({sheet: 'open'}, "");
    }

    function closeSheet(triggerBack = true) { 
        document.getElementById('sheetOverlay').classList.remove('show'); 
        document.getElementById('standardSheet').classList.remove('show'); 
        if(triggerBack && window.history.state && window.history.state.sheet === 'open') {
            window.history.back();
        }
    }

    window.onload = () => { setActive(document.getElementById('default-menu'), 'Beranda'); };
</script>
</body>
</html>
